<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram Login</title>
    <link rel="stylesheet" href="style\login.css">
</head>

<body>
    <main>
        <article class="bothside">
            <div class="login-page">
                <div class="left-side">
                    <img src="img\phone.png" alt="phone-image">
                </div>
                <div class="right-side">
                    <div class="login-box">

                        <head>
                            <h1><img class="insta-logo" src="img\logo_text.png" alt="instagram-logo"></h1>
                        </head>
                        <div class="user-login">
                            <input class="login-by-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                            <input class="type-password" type="password" placeholder="비밀번호">
                            <button type="submit" class="login-bt">로그인</button>
                            <div class="seperate">
                                <div class="seperator"></div>
                                <div class="or">또는</div>
                                <div class="seperator"></div>
                            </div>
                            <a href="a" class="facebook">
                                <!--icon-->
                                <img class="facebook-icon" src="img\facebook.png">Facebook으로 로그인</a><br>
                            <a href="a" class="forget">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                    <div class="signup-box">
                        <p></p>계정이 없으신가요? <a href="a" class="link-to-sign">가입하기</a></p>
                    </div>
                    <div class="download">
                        <div class="inform-download">앱을 다운로드하세요</div>
                        <div class="download-icon">
                            <a><img class="icon-img apple" src="img\ios.png"></a>
                            <a><img class="icon-img" src="img\googleplay.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </article>
    </main>
    <footer class="further-info">
        <div class="wrap-footer">
            <nav class="nav-footer">
                <ul class="lists">
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">소개</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">도움말</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">홍보 센터</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">API</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">채용 정보</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">개인정보처리방침</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">약관</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">위치</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">인기 계정</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">해시태그</a>
                    </li>
                    <li class="content-further-info">
                        <a href="a" class="link-to-info">언어</a>
                    </li>
                </ul>
                <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
            </nav>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
